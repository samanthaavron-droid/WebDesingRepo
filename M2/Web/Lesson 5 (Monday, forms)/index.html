<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Infilling Formula</h1></header>

    <main class="Dashboard">
        <div class ="item">
            <div>
                <form action="#" method="post">
 
                        <label for="fullName">Your Name: </label>
                        <input type="text" name="fullName" id="fullName">
 
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email">
 
                        <label for="topic">Topic: </label>
                        <input type="text" name="topic" id="topic">
 
                        <label for="msg">Your message: </label>
                        <textarea name="msg" id="msg"></textarea>
 
                        <div class="checks">
                            <input type="checkbox" name="copyEmail" id="copyEmail">
                            <label for="copyEmail">Send copy to my Email
                            </label>
                        </div>
                       
                        <div class="checks">
                            <p>Preferred method of contact: </p>
                            <input type="radio" name="contact" id="contactEmail" value="email">
                            <label for="contactEmail">Email</label>
 
                            <input type="radio" name="contact" id="contactTel" value="phone">
                            <label for="contactTel">Phone call</label>
 
                            <input type="radio" name="contact" id="contactText" value="text">
                            <label for="contactText">Text message</label>
                        </div>
 
                        <input type="submit" id="submit" value="Contact Us">
                </form>
            </div>
        </div> 
    </main>
    <script src="script.js">
        function sendForm(){
            const formulier = document.querySelector(".Dashboard").value;
            const name = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const topic = document.getElementById("topic").value;
            const messege = document.getElementById("msg").value;
            const check = document.getElementById("copyEmail").value;
            const methodCont = document.getElementsByClassName("checks").value;

            const mail = "Name: ${name} \n Email: ${email} \n Topic: ${topic} \n Message: ${messege}";

            const mailto = "b.heldt@ma-web.nl"
            const mailsubj = "Invilled by ${name}";
            const mailBody = "Beste ${mailto}, \n \n Thank you. \n ${topic}";

            const mailtolink = "mailto:${mailto}?cc=${email}&subject=${encodeURIComponent(messege)}&body=${encodeURIComponent(mailBody)}";

            window.location.href = mailtolink;
        }
    </script>
</body>
</html>
