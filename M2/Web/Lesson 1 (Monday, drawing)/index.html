<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas style="border:1px solid rgb(249, 157, 64)" width="800" height="600" id="canvas">
        
    </canvas>
    <script>
        const canvas = document.getElementById('canvas');   
        const g = canvas.getContext('2d');

        g.moveTo(10,10);
        g.lineTo(10,310);
        g.lineTo(160, 160);
        g.lineTo(10,10);
        g.stroke();
        g.fillStyle = 'rgba(0, 0, 255, 0.5)';
        g.fill();
    </script>
</body>
</html>
