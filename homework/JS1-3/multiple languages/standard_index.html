<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Languages Offline</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <label for="language-select">Choose a language:</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="nl">Nederlands</option>
                    <option value="ua">Українська</option>
                </select>
        </div>  
        <div class="main">
            <h1 id="main-title">Hello world!</h1>
            <p id="main-text">Max, de nieuwsgierige hond, ontdekte op een dag een geheime tuin vol kleurrijke bloemen. Terwijl hij speelde, vond hij een oude sleutel die naar een verborgen schat leidde.</p>
            <img src="https://picsum.photos/300/300" alt="een afbeelding">
        </div>  
    </body>
    <script src="script.js"></script>
</html>
