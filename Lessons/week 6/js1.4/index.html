<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ageInDays(birthDateString) {
            let birthDate = new Date(birthDateString);

            if (isNaN(birthDate.getTime())) {
                return "Invalid date!";
            }

            let today = new Date();
            let diffInMs = today - birthDate;
            let days = Math.floor(diffInMs / (1000 * 60 * 60 * 24));

            return days;
            }

        let userInput = prompt("Enter your birthdate (YYYY-MM-DD):");
        let days = ageInDays(userInput);
        console.log("You are", days, "days old!");
    </script>
</body>
</html>
